description: "This data originates from several sources:\n\n - Human brain organoid
  recordings:\n   - [Sharf et al. Nat. Commun. 2022](https://doi.org/10.1038/s41467-022-32115-4)\n
  \  - [Akarca et al. BioRxiv 2022](https://doi.org/10.1101/2022.03.09.483605)\n -
  2D primary cortical cultures:\n   - [Yuan et al Nat. Commun. 2020](https://doi.org/10.1038/s41467-020-18620-4)
  (also in Andreas Hierlemann's lab)\n - Organoid slices are from Ken Kosik's lab
  at UCSB, with other work done in Andreas Hierlemann's lab at ETH\n - Murine neonatal
  slice recordings from the somatosensory cortex were performed by Julian Bartram
  in Andreas Hierlemann's lab at ETH"
